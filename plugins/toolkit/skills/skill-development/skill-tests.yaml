# Tests that skill-development is invoked when users want to create or
# build skills, and correctly skipped for unrelated tasks or tasks that
# should route to other skills (like plugin-development).
skill: toolkit:claude-code-skill-development
model: haiku

tests:
  - id: explicit-create
    prompt: "I want to create a new skill"
    should_trigger: true

  - id: build-skill
    prompt: "build me a skill for generating changelogs"
    should_trigger: true

  - id: unrelated-typo
    prompt: "fix the typo on line 12"
    should_trigger: false

  - id: plugin-not-skill
    prompt: "I want to create a distributable Claude Code plugin package with a plugin.json manifest to share with my team"
    should_trigger: false
    notes: "Should route to plugin-development, not skill-development"
